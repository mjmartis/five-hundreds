<!DOCTYPE html>
<html lang="en">
    <style>
        html, body {
            height: 100%;
        }

        /* Playing table UI. */
        .player_name {
            color: lightgrey;
            text-align: center;
        }

        .v_player_name {
            writing-mode: vertical-rl;
        }

        .card {
            display: inline;
            width: 50px;
            height: 70px;
            border-radius: 10px; 
            border: solid; 
            background: white;
            text-align: center;
            vertical-align: middle;
            line-height: 70px;
            font-family: sans-serif;
            font-size: 1.75em;
        }

        #hand {
            background: lightgrey;
            width: 465px;
            height: 110px;
            text-align: center;
        }

        .surface {
            background: lightgreen;
            width: 180px;
            height: 180px;
        }

        /* Three column UI. */
        .column {
            float: left;
            width: 33.33%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Step UI starts greyed out. */
        #steps {
            pointer-events: none;
            opacity: 0.4;
        }

        /* Step titles don't look like buttons. */
        .collapse_button {
            font-weight: bold;
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: inherit;
        }

        /* Collapsible step UI. */
        .collapse_content {
            display: none;
            overflow: hidden;
        }

        /* State UI. */
        #states {
            overflow: auto;
            border: 1px solid;
            min-height: calc(100vh - 50px);
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>Five hundreds</title>
    </head>
    <body>
        <h1>Five hundreds</h1>
        <h2 id="stage">Lobby</h2>
        <h3 id="info">Waiting for you to join</h3>

        <!-- Use a table to format a servicable representation of a 500s match -->
        <div class="column match">
        <table id="table">
            <tr>
                <td></td>
                <td class="player_name" colspan="3" id="pt_name">Waiting...</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="player_name v_player_name" rowspan="3" id="pl_name">Waiting...</td>
                <td class="surface"></td>
                <td class="surface" id="pt_card"></td>
                <td class="surface"></td>
                <td class="player_name v_player_name" rowspan="3" id="pr_name">Waiting...</td>
            </tr>
            <tr>
                <td class="surface" id="pl_card"></td>
                <td class="surface"></td>
                <td class="surface" id="pr_card"></td>
            </tr>
            <tr>
                <td class="surface"></td>
                <td class="surface" id="pb_card"></td>
                <td class="surface"></td>
            </tr>
            <tr>
                <td></td>
                <td id="hand" colspan="3"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td class="player_name" colspan="3" id="pb_name">Waiting...</td>
                <td></td>
            </tr>
        </table>
        </div>

        <div class="column">&nbsp;
            <div id="bids"></div>
            <div id="kitty"></div>
            <div id="declare_joker"></div>
            <div id="plays"></div>
        </div>

        <!-- Show client step options to the right of the match. -->
        <div class="column steps" id="steps">
            <!-- Join UI. -->
            <button type="button" class="collapse_button">Join</button>
            <div class="collapse_content">
                Team: 
                <select id="join_team">
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
                <br>
                <button type="button" id="join_button">Submit</button>
            </div>
            <hr>

            <button type="button" class="collapse_button">Make bid</button>
            <div class="collapse_content">Bid content</div>
            <hr>

            <div id="states"></div>
        </div>

        <!-- renderjson: https://github.com/caldwell/renderjson -->
        <script type="text/javascript" src="renderjson.js"></script>

        <script type="text/javascript" src="dev_client.js"></script>
    </body>
</html>
