<!DOCTYPE html>
<html lang="en">
	<style>
		html, body {
			height: 100%;
		}

		.hand {
			background: lightgrey;
		}

		.surface {
			background: lightgreen;
		}

		table {
			width: 800px;
			height: 800px;
		}

		td {
			text-align: center;
		}

		/* Two column UI. */
		.column {
			float: left;
		}
		.match {
			width: 70%;
		}
		.steps {
			width: 30%;
		}

		/* Step UI starts greyed out. */
		#steps {
			pointer-events: none;
			opacity: 0.4;
		}

		/* Collapsible step UI. */
		.collapse_content {
			display: none;
			overflow: hidden;
		}

		/* State UI. */
		#states {
			overflow: auto;
			border: 1px solid;
			min-height: calc(100vh - 50px);
		}
	</style>
	<head>
		<meta charset="utf-8">
		<title>Five hundreds</title>
	</head>
	<body>
		<h1>Five hundreds</h1>
		<h2 id="heading">Heading</h2>
		<h3 id="info">Info line</h3>

		<!-- Use a table to format a servicable representation of a 500s match -->
		<div class="column match">
		<table style="width: 100%">
			<tr>
				<td></td>
				<td class="hand" id="pt_hand" colspan="3">PT</td>
				<td></td>
			</tr>
			<tr>
				<td class="hand" id="pl_hand" rowspan="3">PL</td>
				<td class="surface"></td>
				<td class="surface card" id="pt_card">T</td>
				<td class="surface"></td>
				<td class="hand" id="pr_hand" rowspan="3">PR</td>
			</tr>
			<tr>
				<td class="surface card" id="pl_card">L</td>
				<td class="surface"></td>
				<td class="surface card" id="pr_card">R</td>
			</tr>
			<tr>
				<td class="surface"></td>
				<td class="surface card">B</td>
				<td class="surface"></td>
			</tr>
			<tr>
				<td></td>
				<td class="hand" id="pb_hand" colspan="3">PB</td>
				<td></td>
			</tr>
		</table>
		</div>

		<!-- Show client step options to the right of the match. -->
		<div class="column steps" id="steps">
			<!-- Join UI. -->
			<button type="button" class="collapse_button">Join</button>
			<div class="collapse_content">
				Team: 
				<select id="join_team">
					<option value="0">0</option>
					<option value="1">1</option>
				</select>
				<br>
				<button type="button" id="join_button">Submit</button>
			</div>
			<hr>

			<button type="button" class="collapse_button">Make bid</button>
			<div class="collapse_content">Bid content</div>
			<hr>

			<div id="states"></div>
		</div>

		<!-- renderjson: https://github.com/caldwell/renderjson -->
		<script type="text/javascript" src="renderjson.js"></script>

		<script type="text/javascript" src="dev_client.js"></script>
	</body>
</html>
